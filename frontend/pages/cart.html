<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <title>Meu Carrinho | Outlet</title>
</head>

<body id="body-modal">
    <header>

        <div class="logo">
            <a href="/">
                <h1>
                    ARTESANATOS <br /> OUTLET
                </h1>
            </a>
        </div>
        <div class="mycart">Meu Carrinho</div>

    </header>

    <section class="section-cart">

        <div class="models">
            <div class="product">
                <div class="product-info-img">
                    <div class="product-img"><img src="" /></div>
                    <div class="product-info">
                        <div class="product-title">
                            <h2>--</h2>
                        </div>
                        <div class="align-price-qtd">
                            <div id="price-mobile" class="product-price">--</div>
                            <div class="product--item--qtarea">
                                <button class="product--item-qtmenos">-</button>
                                <div class="product--item--qt">1</div>
                                <button class="product--item-qtmais">+</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="product-options">
                    <div class="product--item--qtarea">
                        <button class="product--item-qtmenos">-</button>
                        <div class="product--item--qt">1</div>
                        <button class="product--item-qtmais">+</button>
                    </div>
                    <div class="product-item-qtavailable">-- Disponíveis</div>
                    <div class="product-trash"><img src="../assets/icon/trash.svg"></div>
                </div>
            </div>
        </div>



        <div class="windowdetails">
            <div class="product-modal">
                <div class="product-img"><img id="img" src="" /></div>
                <div class="product-title">
                    <h2>--</h2>
                </div>
                <div class="product-price">R$: --</div>

                <div class="product--item--qtarea">
                    <button class="product--item-qtmenos">-</button>
                    <div class="product--item--qt">1</div>
                    <button class="product--item-qtmais">+</button>
                </div>
                <div class="product-item-qtavailable">-- Disponíveis</div>
                <div id="btn-trash" class="product-trash">Excluir Produto<img src="../assets/icon/trash.svg"></div>
            </div>
        </div>

        <!-- modal de pagamentos  -->
        <div class="windowpurchase">
            <div class="purchase-modal">
                <div class="product-details">
                    <div class="subtotal"> Subtotal: R$: --</div>
                    <div class="freight" id="price_freight"><span>Frete de todos os produtos: </span>R$ -- </div>
                    <div class="freight" id="date_freight"><span>Prazo de entrega de</span> -- dias </div>
                    <div class="total"><span>Total: </span>R$ -- </div>

                    <!-- formulario de pagamento aqui -->
                </div>

            </div>
        </div>

    </section>

    <div class="div-purchase-pay">
        <button id="purchase-pay">Comprar</button>
    </div>

    <script src="../js/cart.js"></script>
    <script src="../js/Payment.js"></script>
</body>

</html>
