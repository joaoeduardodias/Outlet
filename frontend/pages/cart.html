<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/sweetalert2@7.12.15/dist/sweetalert2.min.css"
    />

    <!-- pagar.me -->
    <script src="https://assets.pagar.me/pagarme-js/4.5/pagarme.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Meu Carrinho | Outlet</title>
  </head>

  <body id="body-modal">
    <header>
      <div class="logo">
        <a href="/">
          <h1>
            ARTESANATOS <br />
            OUTLET
          </h1>
        </a>
      </div>
      <div class="mycart">Meu Carrinho</div>
    </header>

    <section class="section-cart">
      <div class="models">
        <div class="product">
          <div class="product-info-img">
            <div class="product-img"><img src="" /></div>
            <div class="product-info">
              <div class="product-title">
                <h2>--</h2>
              </div>

              <div class="product-price">--</div>
            </div>
          </div>
          <div class="product-options">
            <div class="product--item--qtarea">
              <button class="product--item-qtmenos">-</button>
              <div class="product--item--qt">1</div>
              <button class="product--item-qtmais">+</button>
            </div>
            <div class="product-item-qtavailable">-- Disponíveis</div>
            <div class="product-trash">
              <img src="../assets/icon/trash.svg" />
            </div>
          </div>
        </div>
      </div>

      <!-- usada para abrir modal de pagamentos -->
      <div class="windowdetails"></div>

      <!-- modal de pagamentos  -->
      <div class="windowpurchase">
        <div class="purchase-modal">
          <div class="product-details">
            <div class="subtotal" id="subtotal">Subtotal: R$: --</div>
            <div class="freight" id="price_freight">
              <span>Frete dos produtos: </span>
              <span id="PriceFreight">R$ --</span>
            </div>
            <div class="freight" id="date_freight">
              <span>Prazo de entrega de</span>
              <span id="DateFreight">-- dias</span>
            </div>
            <div class="total"><span>Total: </span>R$ --</div>
          </div>
          <!-- formulario de pagamento aqui -->
          <form action="" id="payment_form">
            <div class="form-title">Dados do Comprador</div>
            <input
              type="number"
              name="cpf"
              id="cpf"
              placeholder="Digite seu CPF"
            />

            <div class="form-title">Dados de Pagamento</div>
            <input
              type="number"
              id="card_number"
              placeholder="Número do cartão"
            />
            <input
              type="text"
              id="card_holder_name"
              placeholder="Nome (como escrito no cartão)"
            />
            <div class="card-date">
              <input type="text" id="validate" placeholder="Validade" />
              <input type="number" id="card_cvv" placeholder="CVV" />
            </div>
            <select name="installments" id="installments"></select>

            <div id="field_errors"></div>
            <br />
            <button id="payer">Pagar</button>
          </form>
        </div>
      </div>
    </section>

    <div class="div-purchase-pay">
      <button id="purchase-pay">Comprar</button>
    </div>
    <div class="div-clear-cart">
      <button id="clear-cart">Limpar Carrinho</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>

    <script src="../js/cart.js"></script>
    <script src="../js/Payment.js"></script>
  </body>
</html>
