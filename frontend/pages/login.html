<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Outlet Multimarcas | Login</title>
</head>

<body>
    <header>

        <div class="logo">
            <a href="/">
                <h1>OUTLET <br/> MULTIMARCAS</h1>
            </a>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="login-container">
                <form id="form-login" method="POST">
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input name="email" type="email" id="input-email" autofocus placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input-container">
                        <label for="senha">Senha</label>
                        <input name="senha" type="password" id="input-password" placeholder="Digite sua Senha" />
                    </div>
                    <div class="button-container">
                        <button type="submit" name="btn-login">Login</button>
                    </div>
                </form>


                <a href="./forgotPassword.html">Esqueci minha senha</a>
                <a href="./Register.html">NÃ£o tenho uma conta</a>
            </div>
        </div>
    </main>
    <script src="../js/api.js"></script>
</body>


</html>
