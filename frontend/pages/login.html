<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/validator.css">
    <title>Outlet Multimarcas | Login</title>
</head>

<body id="body-modal">
    <header>

        <div class="logo">
            <a href="/">
                <h1>
                    ARTESANATOS <br /> OUTLET
                </h1>
            </a>
        </div>

    </header>
    <main>
        <div class="container">

            <div id="div-login" class="login-container" style="display: flex;">
                <form id="login-form" enctype="multipart/form-data" method="POST">
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input required name="email" type="email" id="input-email" autofocus placeholder="Digite seu e-mail" />

                    </div>
                    <div class="input-container">
                        <label for="senha">Senha</label>
                        <input required name="senha" type="password" id="input-password" placeholder="Digite sua Senha" />


                    </div>
                    <div class="button-container">
                        <button type="submit" id="btn-login">Login</button>
                    </div>
                </form>


                <a href="./forgotPassword.html">Esqueci minha senha</a>
                <a href="./Register.html">Não tenho uma conta</a>
            </div>

        </div>


    </main>

    <div id="div-modal" class="div-modal" style="display: none;">
        <p>Olá, <span id="nameUser"></span> !</p>
        <p>Selecione <br/> para onde <br/> você deseja ir </p>
        <a href="/">
            <div class="btn-pagindex">
                Página Inicial
            </div>
        </a>

        <a href="./dashboard.html">
            <div class="btn-pagPanel">
                Painel de Controle
            </div>
        </a>
    </div>

    <div class="valid-email ">
        <div class="background"></div>
        <p></p>
        <button id="closediv"><img src="../assets/icon/close.svg" alt="Fechar"></button>
    </div>
    <script src="../js/validator.js"></script>
    <script src="../js/api/login.js"></script>
</body>


</html>
