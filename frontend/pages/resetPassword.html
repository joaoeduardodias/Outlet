<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/resetPassword.css">
    <link rel="stylesheet" href="../style/validator.css">
    <title>Outlet Multimarcas | Resetar Senha</title>
</head>

<body id="body-modal">
    <header>

        <div class="logo">
            <a href="/">
                <h1>OUTLET <br/> MULTIMARCAS</h1>
            </a>
        </div>

    </header>
    <main>
        <div class="container">
            <div id="div-reset" class="reset-container" style="display: flex;">
                <form method="POST">
                    <div class="input-container">
                        <label for="password">Nova Senha</label>
                        <input required name="password" type="password" id="input-password" autofocus placeholder="Digite sua nova senha" />
                        <span class="error"></span>
                    </div>
                    <div class="input-container">
                        <label id="check_password_label" for="check_password">Confirmar nova senha</label>
                        <input required name="check_password" type="password" id="input-check_password" placeholder="Digite novamente sua senha" />
                        <span class="error"></span>
                    </div>
                    <div class="button-container">
                        <button id="btn-reset_password">Resetar Senha</button>
                    </div>
                </form>
            </div>
        </div>
    </main>



    <div class="valid-email ">
        <div class="background"></div>
        <p></p>
        <button id="closediv"><img src="../assets/icon/close.svg" alt="Fechar"></button>
    </div>
    <script src="../js/validator.js"></script>
    <script src="../js/resetPassword.js"></script>
</body>


</html>
