<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <title>Outlet Multimarcas | Pagamentos</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <h1>OUTLET <br/> MULTIMARCAS</h1>
            </a>
        </div>

    </header>
    <main>
        <div class="container">
            <h3>Endereço de Entrega</h3>
            <div class="input-container">
                <label for="state">Estado</label>
                <select name="state" id="state" onchange="returnValueState()">
                  <option value="">Selecione seu Estado</option>
                </select>
            </div>
            <div class="input-container">
                <label for="city">Cidade</label>
                <select name="city" id="city">
                  <option value="">Selecione sua Cidade</option>

                </select>
            </div>
            <div class="input-container">
                <label for="neighborhood">Bairro</label>
                <input type="text" name="neighborhood" id="neighborhood" placeholder="Nome do Bairro">
            </div>
            <div class="input-container">
                <label for="street">Rua</label>
                <input type="text" name="street" id="street" placeholder="Nome da Rua">
            </div>
            <div class="input-container">
                <label for="number">Número</label>
                <input type="text" name="number" id="number" placeholder="Número">
            </div>
        </div>



    </main>
    <script src="../js/Address.js"></script>

</body>

</html>
