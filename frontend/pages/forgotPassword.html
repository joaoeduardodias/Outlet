<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlet Multimarcas | Esqueci minha senha</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/forgotPassword.css">
</head>

<body>
    <header>
        <a href="/">
            <h1>
                ARTESANATOS <br /> OUTLET
            </h1>
        </a>

    </header>
    <main>
        <div class="container">
            <div class="send-email">
                <p>
                    Foi enviado para o e-mail cadastrado <br/> um e-mail para a recuperação da sua senha <br/> Por favor verifique sua caixa de entrada <br/> e também o seu span !!
                </p>
            </div>


            <div class="forgotPassword ">

                <form method="POST">
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" placeholder="Digite seu e-mail cadastrado" />
                    </div>

                    <div class="button-container">
                        <button id="btn-resetPassword" type="submit">Resetar Senha</button>
                    </div>
                </form>


                <a href="./Register.html">Não tenho uma conta</a>
                <a href="./login.html">Voltar</a>

            </div>
        </div>
    </main>
    <script src="../js/api/forgotPassword.js"></script>
</body>


</html>
