        <div class="update-product">
            <div class="container">
                <h2>Atualizar Produto</h2>
                <nav class="search">
                    <input type="text" name="search" id="search" placeholder="Digite o nome do produto que deseja atualizar" />
                    <button id="btn-search"><img src="../assets/icon/search.svg" alt="Pesquisar"></button>
                </nav>
                <form method="post">
                    <div class="input-container">
                        <label for="name">Nome</label>
                        <input required id="name" name="name" type="text" placeholder="Digite o Nome do Produto" />
                    </div>
                    <div class="textarea-container">
                        <label for="description">Descrição <span> (*máximo de 320 caracteres*)</span></label
              >
              <textarea
                required
                id="description"
                name="description"
                maxlength="320"
                placeholder="Digite a descrição do Produto"
              ></textarea>
            </div>
            <div class="input-container">
              <label for="price">Preço <span>(*somente números*)</span> </label>
                        <input required id="price" name="price" type="number" placeholder="R$: 00,00" />
                    </div>
                    <div class="input-container">
                        <label for="amount">Quantidade <span>(*somente números*)</span></label
              >
              <input
                required
                id="amount"
                name="amount"
                type="number"
                placeholder="Digite a Quantidade em estoque	"
              />
            </div>
            <div class="file-container">
              <label id="images" for="images"
                >Fotos <span>(*selecione três imagens*)</span></label
              >
              <div class="images-container">
                <label for="image[]" id="btn-add">
                  <img src="../assets/icon/add-img.svg" alt="Nova Imagem" />
                </label>
                    </div>
            </div>
            <div class="btn-create">
                <button>Cadastrar Produto</button>
            </div>
            </form>
            <form method="POST" enctype="multipart/form-data" id="formdata">
                <input multiple id="image[]" type="file" />
            </form>
        </div>
