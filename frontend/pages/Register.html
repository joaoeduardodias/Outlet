<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/Register.css">
    <link rel="stylesheet" href="../style/validator.css">
    <title>Outlet Multimarcas | Faça seu Cadastro</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.mask.min.js"></script>
    <script src="../js/mask.js"></script>
</head>

<body>
    <header>

        <div class="logo">
            <a href="/">
                <h1>OUTLET <br/> MULTIMARCAS</h1>
            </a>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="register-container">
                <form method="post">
                    <div class="input-container">
                        <label for="name">Nome</label>
                        <input  required id="name" name="name" type="text" placeholder="Digite seu Nome" />
                    </div>
                    <div class="input-container">
                        <label for="email">E-mail</label>
                        <input required id="email" name="email" type="email" placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input-container">
                        <label for="password">Senha</label>
                        <input required id="password" name="password" type="password" placeholder="Digite sua Senha" />
                    </div>
                    <div class="input-container">
                        <label id="tel" for="telephone">Whatsapp</label>
                        <input required id="telephone" type="text" class="phone" name="telefone" placeholder="(00) 00000-0000" data-mask-selectonfocus="true" />
                    </div>


                    <h3>Endereço de Entrega</h3>
                    <div class="input-container">
                        <label for="state">Estado</label>
                        <select name="state" id="state" onchange="returnValueState()">
                            <option value="">Selecione seu Estado</option>
                          </select>
                    </div>
                    <div class="input-container">
                        <label for="city">Cidade</label>
                        <select name="city" id="city">
                            <option value="">Selecione sua Cidade</option>

                          </select>
                    </div>
                    <div class="input-container">
                        <label for="neighborhood">Bairro</label>
                        <input required type="text" name="neighborhood" id="neighborhood" placeholder="Nome do Bairro">
                    </div>
                    <div class="input-container">
                        <label id="lblstreet" for="street">Rua</label>
                        <input required type="text" name="street" id="street" placeholder="Nome da Rua">
                    </div>
                    <div class="input-container">
                        <label id="lblnumber" for="number">Número</label>
                        <input required type="number" name="number" id="number" placeholder="Número">
                    </div>


                    <div class="button-container">
                        <button id="btn-register" type="submit">Cadastrar</button>
                    </div>

                </form>

                <a href="./login.html">Já tenho uma conta</a>


            </div>
        </div>
    </main>
    <div class="valid-email ">
      <div class="background"></div>
      <p></p>
      <button id="closediv"><img src="../assets/icon/close.svg" alt="Fechar"></button>
    </div>
    <script src="../js/api/register.js"></script>
    <script src="../js/Address.js"></script>
    <script src="../js/validator.js"></script>
</body>


</html>
