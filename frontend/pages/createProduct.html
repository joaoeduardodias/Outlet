<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/dashboard.css" />
    <title>Dashboard || Outlet Multimarcas</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/">
                <h1>
                    OUTLET <br /> MULTIMARCAS
                </h1>
            </a>
        </div>
    </header>
    <aside>
        <a href="./dashboard.html"> Início</a>
        <a href="./createProduct.html">Cadastrar Produto</a>
        <a href="./updateProduct.html">Atualizar Produto</a>
        <a href="./deleteProduct.html">Deletar Produto</a>
        <a href="./user.html">Usuários</a>
    </aside>
    <main>
        <div class="create-product">
            <div class="container">
                <h2>Cadastro de Produtos</h2>
                <form method="post">
                    <div class="input-container">
                        <label for="name">Nome</label>
                        <input required id="name" name="name" type="text" placeholder="Digite o Nome do Produto" />
                    </div>
                    <div class="textarea-container">
                        <label for="description">Descrição <span> (*máximo de 220 caracteres*)</span></label
              >
              <textarea
                required
                id="description"
                name="description"
                maxlength="220"
                placeholder="Digite a descrição do Produto"
              ></textarea>
            </div>
            <div class="input-container">
              <label for="price">Preço <span>(*somente números*)</span> </label>
                        <input required id="price" name="price" type="number" placeholder="R$: 00,00" />
                    </div>
                    <div class="input-container">
                        <label for="amount">Quantidade <span>(*somente números*)</span></label
              >
              <input
                required
                id="amount"
                name="amount"
                type="number"
                placeholder="Digite a Quantidade em estoque	"
              />
            </div>
            <div class="file-container">
              <label id="images" for="images"
                >Fotos <span>(*selecione três imagens*)</span></label
              >
              <div class="images-container">
                <label for="image[]" class="btn-add">
                  <img
                    class="img"
                    src="../assets/icon/add-img.svg"
                    alt="Nova Imagem"
                  />

                </label>
                    </div>
            </div>
            <div class="freight">
                <span>Para o cálculo correto do valor de envio, informe o peso e as medidas (dimensões) do produto embalado</span>
                <div class="input-container" id="divweight">
                    <label for="weight">Peso</label>
                    <div class="inputselect">
                        <input id="weight" name="weight" type="number">
                        <select name="type_weight" id="type_weight">
                        <option value="Kg">Kg</option>
                        <option value="g">G</option>
                      </select>
                    </div>

                </div>

                <div class="input-container" id="divlenght">
                    <label for="length">Comprimento (cm)</label>
                    <input id="length" name="length" type="number">
                </div>
                <div class="input-container" id="divheight">
                    <label for="height">Altura (cm)</label>
                    <input id="height" name="height" type="number">
                </div>
                <div class="input-container" id="divwidth">
                    <label for="width">Largura (cm)</label>
                    <input id="width" name="width" type="number">
                </div>
                <img src="../assets/imagens/freight.JPG" alt="Regras de envio">
            </div>
            <div class="btn-create">
                <button>Cadastrar Produto</button>
            </div>
            </form>
            <form method="POST" enctype="multipart/form-data" id="formdata">
                <input multiple id="image[]" type="file" />
            </form>
        </div>
        </div>
    </main>
    <script src="../js/createProduct.js"></script>
</body>

</html>
