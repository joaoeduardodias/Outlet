<table class="row">
    <tr>
        <td class="wrapper last">

            <table class="twelve columns">
                <tr>
                    <td>

                        <h1>Olá, {nameUser}</h1>
                        <p class="lead">Para modificar sua senha e poder acessar sua conta, clique no botão Definir Senha dentro de até 1 hora.</p>
                    </td>
                    <td class="expander"></td>
                </tr>
            </table>

        </td>
    </tr>
</table>

<table class="row">
    <tr>
        <td class="wrapper last">

            <table class="twelve columns">
                <tr>
                    <td>

                        <h3>Dados do cadastro</h3>
                        <hr>

                    </td>
                    <td class="expander"></td>
                </tr>
            </table>

            <table class="twelve columns">
                <td>
                    <p>
                        Seu login é <strong>{email}</strong>
                    </p>
                    <p>
                        Aproveite para atualizar seus dados e verificar os novos produtos. Clique no botão abaixo para definir sua senha.
                    </p>
                </td>
                <td class="expander"></td>
            </table>

        </td>
    </tr>
</table>


<table class="row">
    <tr>
        <td class="wrapper offset-by-four last">

            <table class="five columns">
                <tr>
                    <td>

                        <table class="button large-button success radius">
                            <tr>
                                <td>
                                    <a href={resetLink}>Definir Senha</a>
                                </td>
                            </tr>
                        </table>

                    </td>
                    <td class="expander"></td>
                </tr>
            </table>

        </td>
    </tr>
</table>
